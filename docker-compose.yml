version: '3.8'

services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/medical_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - KEYCLOAK_AUTH_SERVER_URL=http://keycloak:8180
      - KEYCLOAK_REALM=medical-realm
      - KEYCLOAK_RESOURCE=admin-cli
      - KEYCLOAK_USERNAME=admin
      - KEYCLOAK_PASSWORD=admin
    depends_on:
      - mysql
      - keycloak

  mysql:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=medical_db
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password

  keycloak:
    image: quay.io/keycloak/keycloak:22.0
    ports:
      - "8180:8080"
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KC_DB=mysql
      - KC_DB_URL=jdbc:mysql://mysql:3306/keycloak
      - KC_DB_USERNAME=root
      - KC_DB_PASSWORD=root
    command: start-dev
    depends_on:
      - mysql

volumes:
  mysql_data: 